<body>
    <div class="add-to-do">
        <div>
            <form id="add-newtodo">
                <label for="add-todo">Add new to do</label>
                <input class="todo-input" type="text" id="fname" name="todo" placeholder="exc. buy eth">
                <button type="submit" class="add-btn">Add</button>   
            </form>
        </div>
        <div id="alerts">
            <div id="success" class="alert">
                <p>New to do added successfully</p>
                <div class="alert-closebtn">
                    <a href="#"><i class="fa-solid fa-xmark"></i></a>
                </div>
            </div>
            <div id="danger" class="danger alert">
                <p>Please add new to do</p>
                <a href="#"><i class="fa-solid fa-xmark"></i></a>
            </div>
        </div>
    </div>

    <div class="my-todos">
        <div class="search">
            <form>
                <label for="search-todo">Enter the to do you search</label>
                <input class="todo-input" type="search" id="search-todo" name="searc-todo" placeholder="search">
            </form>

            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all-todos">All Todos</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </div>
        <div class="clear-alltodos">
            <a href="#" id="clear-all">Clear All</a>
        </div>
